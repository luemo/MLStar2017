                　　喜歡上做遊戲，其實應該說是一件不算偶然的偶然吧？<br /><br />
                　　之前就知道自己喜歡寫程式，剛好那年修課的老師介紹了一個函式庫──allegro，從此就往作遊戲的道路一去不復返了。<br /><br />
                　　期間斷斷續續的用不同平台寫了一些小遊戲，不過都是永遠的阿法版(試玩版)，身為一個沒有美感沒有音感的美術白癡和音癡，只會寫程式的陌阿柳表示傷不起，所以長期誠徵有興趣的同好一起來做遊戲，美術、音樂、企劃、程式都歡迎，陌阿柳表示程式的道路上也需要有人一起討論才能走得更久～<br /><br />
